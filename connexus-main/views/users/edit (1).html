<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #4d84e2;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4d84e2;
            position: relative;
            padding: 10px;
            background: rgba(72, 123, 232, 0.1);
            /* Low opacity background color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }

        .form-container h2::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(72, 123, 232, 0.2);
            border-radius: 8px;
            transform: translate(-50%, -50%) scale(1.05);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .form-container h2:hover::before {
            transform: translate(-50%, -50%) scale(1.1);
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: #fafafa;
        }

        legend {
            font-weight: bold;
            color: #4d84e2;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-group .form-check-label {
            display: inline;
            margin-left: 5px;
        }

        .form-group .terms {
            margin-top: 10px;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #4d84e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #5995fd;
        }

        textarea {
            resize: vertical;
        }

        .file-upload {
            margin-top: 10px;
        }

        .file-upload input[type="file"] {
            border: none;
            padding: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form action="submit_profile.php" method="POST" enctype="multipart/form-data">

            <!-- Basic Details Section -->
            <fieldset>
                <legend>Basic Details</legend>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile_picture" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required placeholder="First Name Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="9876543210">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="city">Current City</label>
                    <input type="text" id="city" name="city" placeholder="City Name">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Country Name">
                </div>
            </fieldset>

            <!-- Academic Information Section -->
            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-group">
                    <label for="grad-year">Graduation Year</label>
                    <input type="number" id="grad-year" name="graduation_year" required placeholder="2024">
                </div>
                <div class="form-group">
                    <label for="degree">Degree Obtained</label>
                    <input type="text" id="degree" name="degree" required placeholder="B.Tech, M.Tech, MBA">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required placeholder="Computer Science">
                </div>
            </fieldset>

            <!-- Professional Details Section -->
            <fieldset>
                <legend>Professional Details</legend>
                <div class="form-group">
                    <label for="employer">Company Name</label>
                    <input type="text" id="employer" name="employer" placeholder="Company Name">
                </div>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" name="job_title" placeholder="Job Title">
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" name="industry" placeholder="Industry">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" rows="3"
                        placeholder="E.g., JavaScript, Python, Project Management"></textarea>
                </div>
                <div class="form-group">
                    <label for="projects">Projects</label>
                    <textarea id="projects" name="projects" rows="3"
                        placeholder="Briefly describe your key projects"></textarea>
                </div>
                <div class="form-group">
                    <label for="achievements">Achievements</label>
                    <textarea id="achievements" name="achievements" rows="3"
                        placeholder="Mention any professional achievements"></textarea>
                </div>
            </fieldset>

            <!-- Social Information Section -->
            <fieldset>
                <legend>Social Information</legend>
                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="url" id="linkedin" name="linkedin"
                        placeholder="https://www.linkedin.com/in/yourprofile">
                </div>
                <div class="form-group">
                    <label for="github">GitHub Profile</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/yourprofile">
                </div>
            </fieldset>

            <!-- Other Information Section
            <fieldset>
                <legend>Other Information</legend>
                <div class="form-group">
                    <input type="checkbox" id="volunteer" name="volunteer">
                    <label for="volunteer" class="form-check-label">Willing to Volunteer</label>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="form-check-label">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
            </fieldset> -->

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </div>
</body>

</html>
